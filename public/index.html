<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NibbleNeighbor!</title>
    <style>
      .hero {
          background: url(public/assets/images/joseph-gonzalez-176749-unsplash.jpg) center / cover;
      }
      .field {
          width: 100%;
          
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <!--Big Ol Header and Info-->
    <h1 class="is-size-1 has-text-centered"><strong>Let NibbleNeighbor blah blah blah!!!</strong></h1>
        <p class="has-text-centered">Paragraph saying how to use the app.  Few lines of text, no big deal here.</p>    
    <!--Start of our input fields-->
    <h2 class="title is-3 has-text-centered">Protein</h2>
        <div class="field has-addons has-addons-centered">
                <div class="control">
                  <div class="select is-large">
                    <select name="protein">
                      <option value="chicken">Chicken</option>
                      <option value="beef">Beef</option>
                      <option value="pork">Pork</option>
                      <option value="tofu">Tofu</option>
                      <option value="fish">Fish</option>
                    </select>
                  </div>
                </div>
                <div class="control">
                  <button type="submit" class="button is-primary is-large">Choose Protein</button>
                </div>
              </div>
<!--Diet-->
<h3 class="title is-3 has-text-centered">Diet</h3>
        <div class="field has-addons has-addons-centered">
                <div class="control">
                  <div class="select is-large">
                    <select name="diet">
                      <option value="balanced">Balanced</option>
                      <option value="high-protein">High-Protein</option>
                      <option value="high-fiber">High-Fiber</option>
                      <option value="low-fat">Low-fat</option>
                      <option value="low-carb">Low-carb</option>
                      <option value="low-sodium">Low-sodium</option>
                    </select>
                  </div>
                </div>
                <div class="control">
                  <button type="submit" class="button is-primary is-large">Choose Diet Option</button>
                </div>
              </div>
<!--health--> 
<h3 class="title is-3 has-text-centered">Health</h3>
        <div class="field has-addons has-addons-centered">
                <div class="control">
                  <div class="select is-large">
                    <select name="health">
                      <option value="vegan">Vegan</option>
                      <option value="vegetarian">Vegetarian</option>
                      <option value="paleo">Paleo</option>
                      <option value="dairy-free">Dairy Free</option>
                      <option value="gluten-free">Gluten Free</option>
                      <option value="wheat-free">Wheat Free</option>
                      <option value="fat-free">Fat Free</option>
                      <option value="low-sugar">Low Sugar</option>
                      <option value="egg-free">Egg Free</option>
                      <option value="peanut-free">Peanut Free</option>
                      <option value="tree-nut-free">Tree Nut Free</option>
                      <option value="soy-free">Soy Free</option>
                      <option value="fish-free">Fish Free</option>
                      <option value="shellfish-free">Shellfish Free</option>
                    </select>
                  </div>
                </div>
                <div class="control">
                  <button type="submit" class="button is-primary is-large">Choose Health Option</button>
                </div>
              </div>
<!--Calories--> 
<h3 class="title is-3 has-text-centered">Calorie Range</h3>
        <div class="field has-addons has-addons-centered">
                <div class="control">
                  <div class="select is-large">
                    <select name="calorie">
                      <option value="placeholder">100-500</option>
                      <option value="placeholder">500-800</option>
                      <option value="placeholder">800-1000</option>
                      <option value="placeholder">1000-1200</option>
                      <option value="placeholder">1200-1500</option>
                      <option value="placeholder">1500-2000</option>
                    </select>
                  </div>
                </div>
                <div class="control">
                  <button type="submit" class="button is-primary is-large">Choose Calorie Range</button>
                </div>
              </div>
<!--Exclusions from Recipe-->    
<h3 class="title is-3 has-text-centered">Exclusions</h3>
<div class="container">  
<div class="field is-horizontal">
        <div class="field-label is-large">
          <label class="label">Exclusions</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-large" type="text" placeholder="This stuff is gross, don't put me in the recipe">
            </div>
          </div>
        </div>
      </div>
    </div>      
    <!-- Modal element-->
    <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
              <!-- Any other Bulma elements you want -->
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
          </div>
  </body>
</html>
